<!DOCTYPE html>
<html lang="en">
<head>
   <title>UPDATE</title>
        {% load static %}
 <!-- Latest compiled and minified CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <title>update</title>
</head>
<body>
    <div class="container-fluid">
            <div class="col-md-offset-4 col-md-4">  
                <form action="/updateData/{{data.id}}/" method="POST" autocomplete="off">
                    {% csrf_token %}
                <h3 class="page-header text-primary text-center">Registration</h3>
                <div class="form-group">
                    <label>Food Name</label>
                    <input type="text" class="form-control" value="{{data.Name}}" name="name">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" value="{{data.Price}}" name="price">
                </div>
                <div class="form-group">
                    <label>Restaurants</label>
                    <input type="text" class="form-control" value="{{data.Restaurants}}" name="restaurants">
                </div>
                <div class="form-group">
                    <label>Ratings</label>
                    <input type="number" class="form-control" value="{{data.Ratings}}" name="ratings">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-block">
                    
                </div>
                </form>
            </div>
        </div>  
</body>
</html>
